<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
       div.conteiner {
        background-color: lightsalmon;
        height: 400px;
        display: flex;
        
        align-items: flex-start;

       }

       div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        padding: 20px;
        
       }

       div#i1 {
        align-self: end;
       }
       div#i2{
        align-self: center;
       }
       div#i5 {
        align-self: last baseline;
       }
       div#i6 {
        align-self: normal;
       }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
