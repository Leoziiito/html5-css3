<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="./imagens/pequena.png" type="image/png">
       
        <source media="(max-width: 1030px)" srcset="./imagens/media.png" type="image/png"> 
       
        <img src="./imagens/grande.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls >
        <source src="./midias/again_sanches.mp3" type="audio/mpeg">
        <source src="./midias/again_sanches.ogg" type="audio/ogg">
        <source src="./midias/again_sanches.wav" type="audio/wav">
        <p>Desculpe, mas seu navegador não possui suporte para áudio. Clique <a href="./midias/again_sanches.mp3">aqui para baixar o arquivo</a></p>
    </audio>

    <h1></h1>

</html>
